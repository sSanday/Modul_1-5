<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabel Merging Sandi</title>
</head>

<body>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="3">Gabungan 1,1 2,1 dan 3,1</td>
            <td colspan="2">Gabungan 1,2 dan 1,3</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

</body>

</html>
