<script>
    // Tipe data string dalam JavaScript

    // Mendeklarasikan string
    var nama = "Andi";
    var kota = 'Jakarta';
    var sapaan = `Halo, selamat datang!`;

    // Menggabungkan string (concatenation)
    var pesan = "Nama saya " + nama + " dan saya tinggal di " + kota + ".";

    // Menampilkan string
    document.write(sapaan + "<br>");
    document.write(pesan + "<br>");

    // String dengan panjang tertentu
    var panjangNama = nama.length;
    document.write("Panjang nama: " + panjangNama + " huruf<br>");

    // Mengambil karakter dari string
    document.write("Huruf pertama dari nama: " + nama.charAt(0) + "<br>");
</script>
