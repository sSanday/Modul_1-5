<!DOCTYPE html>
<html>

<head>
    <title>Inline JS dengan CSS</title>
</head>

<body>
    <h2>Contoh 3: Interaksi dengan CSS</h2>

    <button onclick="
        document.getElementById('kotak').style.width='200px';
        document.getElementById('kotak').style.height='200px';
        document.getElementById('kotak').style.backgroundColor='lightblue';
        document.getElementById('kotak').innerHTML='Ukuran Diubah!';
    ">Ubah Kotak</button>

    <div id="kotak" style="
        width:100px; 
        height:100px; 
        background-color:salmon; 
        margin-top:10px;
        display:flex;
        align-items:center;
        justify-content:center;
        color:white;
        font-weight:bold;
    ">Kotak Awal</div>

    <button onclick="
        const kotak = document.getElementById('kotak');
        kotak.style.width = '100px';
        kotak.style.height = '100px';
        kotak.style.backgroundColor = 'salmon';
        kotak.innerHTML = 'Kotak Awal';
    ">Reset Kotak</button>
</body>

</html>
