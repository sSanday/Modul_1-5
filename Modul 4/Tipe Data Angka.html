<script>

    var umur = 25;

    var tinggiBadan = 175.5;

    var hasilTambah = 10 + 5;
    var hasilKurang = 20 - 8;
    var hasilKali = 4 * 3;
    var hasilBagi = 16 / 4;
    var hasilModulus = 10 % 3;

    document.write("Umur: " + umur + "<br>");
    document.write("Tinggi Badan: " + tinggiBadan + " cm<br>");
    document.write("10 + 5 = " + hasilTambah + "<br>");
    document.write("20 - 8 = " + hasilKurang + "<br>");
    document.write("4 * 3 = " + hasilKali + "<br>");
    document.write("16 / 4 = " + hasilBagi + "<br>");
    document.write("10 % 3 = " + hasilModulus + "<br>");
</script>
